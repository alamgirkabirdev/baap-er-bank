<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baap er Bank</span>!!!</h1>
    </header>
       
        <main>
            <section class="bg-lime-100 w-3/4 mx-auto mt-8 p-8">
                <h3 class="text-2xl mb-4">Please Login</h3>
                <div action="">
                    <input id="user-email" class="border border-gray-400 bg-green-300 rounded block mb-4 w-3/4 px-3" type="text" placeholder="your email">
                    <input id="user-password" class="border border-gray-600 rounded block mb-4 w-3/4 px-3" type="password" name="" id="" placeholder="password">
                    <button id="login-submit" class="px-4 py-2 font-medium text-white bg-yellow-600 rounded">Submit</button>
                </div>
            </section>
        </main>
        <script src="js/bank.js"></script>
</body>
</html>
